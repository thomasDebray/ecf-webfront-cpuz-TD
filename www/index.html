<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPUZ</title>
    <link rel="stylesheet" href="css/style-cpuz.css">
    <script src="js/main-cpuz.js" type="module"></script>
</head>
<body>
    <header role="banner">
        <div class="grid">
            <h1 id="title">Liste des CPUs</h1>
            <img src="img/cpuz.webp" id="cpu" alt="image représentant des processeurs">
        </div>
        <form role="search" id="search">
            <label for="searchField">Rechercher un modèle</label>
            <input type="search" id="searchField">
        </form>
    </header>
    <main role="main">
        <table>
            <caption>Caractèristiques de plusieurs CPUs sous forme de tableau</caption>
            <thead>
            <tr>
                <th>Identifiant</th>
                <th>Marque</th>
                <th>Famille</th>
                <th>Modèle</th>
                <th>Fréquence (Ghz)</th>
                <th id="price">Prix</th>
                <th>Nom complet</th>
            </tr>
            </thead>
            <tbody id="cpuzBody">

            </tbody>
        </table>
    </main>
    <footer role="contentinfo">
        <p>Nombre de modèles : <span id="numberOfCpu">0</span></p>
    </footer>
</body>
</html>
